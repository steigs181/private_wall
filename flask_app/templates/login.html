<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Private Wall</title>
</head>
<body>
<div class="d-flex justify-content-center mt-4">
    <h1>Private Wall</h1>
</div>
<div class="d-flex justify-content-around mt-5">
    <div class="card p-3" style="width: 20rem">
        <h2>Register</h2>
        <div>
            <form action="/users/create" method="post" class="d-flex flex-column">
                <div class="d-flex justify-content-between mb-4">
                    <label for="first_namex">First Name:</label>
                    <input type="text" name="first_name" id="first_name_id">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name_id">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email_id">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password_id">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <label for="confirm_password">Confirm PW: </label>
                    <input type="password" name="confirm_password" id="confirm_pword_id">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex flex-column text-danger">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="card p-3" style=" width:20rem; height:14rem;">
        <h2>Login</h2>
        <div>
            <form action="/users/login" method="post" class="d-flex flex-column">
                <div class="d-flex justify-content-between mb-4">
                    <label for="">Email</label>
                    <input class="ms-5" type="text" name="email" id="email_id">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <label for="password">Password: </label>
                    <input class="ms-3" type="password" name="password" id="password_id">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
