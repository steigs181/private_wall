<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Private Wall</title>
</head>
<body>
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div>
                <h1>CodingDojoWall</h1>
            </div>
            <div class="d-flex gap-5">
                <h3 class="align-self-center">Welcome, {{ one_user.first_name }}</h3>
                <a class="align-self-center fs-5" href="/logout">Logout</a>
            </div>
        </div>
        <div class="card-body d-flex">
            <div class="col1">
                <h3></h3>
                <div>
                    {% for message in messages: %}
                        {% if one_user.id != message.owner.id %}
                        {{messages |length}}
                            {{message.owner.first_name}} - {{ message.content }}
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="col2">
                <h3>Send Messages:</h3>
                <p>You have sent 12 messages</p>
                <div>

                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
